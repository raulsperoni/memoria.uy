{# templates/noticias/timeline_items.html #}

{% for noticia in noticias %}
{% include "noticias/timeline_item.html" with noticia=noticia %}
{% endfor %}

{# If there is a next page, include a trigger element #}
{% if page_obj.has_next %}
  <div
    hx-get="{% url 'timeline' %}?page={{ page_obj.next_page_number }}"
    hx-trigger="revealed"
    hx-swap="append">
  </div>
{% endif %}
