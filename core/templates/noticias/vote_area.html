<!-- templates/noticias/vote_area.html -->
{% load vote_extras %}
<div class="vote-area p-2 md:p-3 bg-gray-50 mono">
  <!-- Vote Counts - Compact on desktop -->
  <div class="mb-2 grid grid-cols-3 md:grid-cols-1 gap-1.5 md:gap-2 text-[10px] text-center md:text-left">
    <div>
      <div class="text-gray-600">ğŸ˜Š</div>
      <div class="text-sm md:text-base font-bold">{{ noticia.votos|vote_count:"buena" }}</div>
    </div>
    <div>
      <div class="text-gray-600">ğŸ˜</div>
      <div class="text-sm md:text-base font-bold">{{ noticia.votos|vote_count:"neutral" }}</div>
    </div>
    <div>
      <div class="text-gray-600">ğŸ˜</div>
      <div class="text-sm md:text-base font-bold">{{ noticia.votos|vote_count:"mala" }}</div>
    </div>
  </div>

  <!-- Voting Buttons - Stacked on desktop -->
  <form hx-post="{% url 'vote' noticia.pk %}"
        hx-target="#vote-area-{{ noticia.pk }}"
        hx-swap="outerHTML"
        class="grid grid-cols-3 md:grid-cols-1 gap-1.5">
    {% csrf_token %}
    <button type="submit" name="opinion" value="buena"
      class="border-2 px-1.5 py-1.5 md:py-2 text-[10px] transition-colors
        {% if noticia.user_vote == 'buena' %}
          border-black bg-black text-white
        {% else %}
          border-black bg-white text-black hover:bg-black hover:text-white
        {% endif %}">
      <span class="hidden md:inline">ğŸ˜Š </span>buena
    </button>
    <button type="submit" name="opinion" value="neutral"
      class="border-2 px-1.5 py-1.5 md:py-2 text-[10px] transition-colors
        {% if noticia.user_vote == 'neutral' %}
          border-black bg-black text-white
        {% else %}
          border-black bg-white text-black hover:bg-black hover:text-white
        {% endif %}">
      <span class="hidden md:inline">ğŸ˜ </span>neutral
    </button>
    <button type="submit" name="opinion" value="mala"
      class="border-2 px-1.5 py-1.5 md:py-2 text-[10px] transition-colors
        {% if noticia.user_vote == 'mala' %}
          border-black bg-black text-white
        {% else %}
          border-black bg-white text-black hover:bg-black hover:text-white
        {% endif %}">
      <span class="hidden md:inline">ğŸ˜ </span>mala
    </button>
  </form>
</div>
