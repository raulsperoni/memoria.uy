{# Skeleton screen for timeline items while loading #}
<div class="border-2 border-black bg-white mb-4 mono shadow-[4px_4px_0px_0px_rgba(0,0,0,1)]">
  <!-- Image skeleton -->
  <div class="border-b border-gray-200">
    <div class="w-full h-48 md:h-64 skeleton"></div>
  </div>

  <!-- Vote buttons skeleton -->
  <div class="border-b border-gray-200 bg-gray-50 p-3">
    <div class="grid grid-cols-3 gap-2">
      <div class="border-2 border-gray-300 bg-gray-100 px-3 py-2 skeleton h-16"></div>
      <div class="border-2 border-gray-300 bg-gray-100 px-3 py-2 skeleton h-16"></div>
      <div class="border-2 border-gray-300 bg-gray-100 px-3 py-2 skeleton h-16"></div>
    </div>
  </div>

  <!-- Metadata skeleton -->
  <div class="border-b border-gray-200 px-3 py-2 bg-white flex items-center justify-between">
    <div class="flex gap-x-3">
      <div class="skeleton h-4 w-20"></div>
      <div class="skeleton h-4 w-16"></div>
      <div class="skeleton h-4 w-12"></div>
    </div>
    <div class="flex gap-x-2">
      <div class="skeleton h-4 w-8"></div>
      <div class="skeleton h-4 w-8"></div>
      <div class="skeleton h-4 w-8"></div>
    </div>
  </div>

  <!-- Content skeleton -->
  <div class="p-4">
    <!-- Title skeleton -->
    <div class="mb-2">
      <div class="skeleton h-6 w-full mb-1"></div>
      <div class="skeleton h-6 w-3/4"></div>
    </div>
    <!-- Description skeleton -->
    <div class="mb-3">
      <div class="skeleton h-4 w-full mb-1"></div>
      <div class="skeleton h-4 w-full mb-1"></div>
      <div class="skeleton h-4 w-2/3"></div>
    </div>
    <!-- Entities skeleton -->
    <div class="pt-2 border-t border-gray-100">
      <div class="flex flex-wrap gap-1.5">
        <div class="skeleton h-5 w-16 rounded"></div>
        <div class="skeleton h-5 w-20 rounded"></div>
        <div class="skeleton h-5 w-14 rounded"></div>
      </div>
    </div>
  </div>
</div>
