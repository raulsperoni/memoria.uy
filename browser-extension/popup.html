<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memoria.uy</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 360px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI',
                   Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #f9fafb;
      color: #1f2937;
    }

    .container {
      padding: 16px;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 2px solid #e5e7eb;
    }

    .header h1 {
      font-size: 20px;
      font-weight: 700;
      color: #111827;
      margin-bottom: 4px;
    }

    .header p {
      font-size: 13px;
      color: #6b7280;
    }

    .article-info {
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
    }

    .article-title {
      font-size: 14px;
      font-weight: 600;
      color: #111827;
      line-height: 1.4;
      margin-bottom: 8px;
    }

    .article-url {
      font-size: 12px;
      color: #6b7280;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .vote-section {
      margin-bottom: 16px;
    }

    .vote-section h2 {
      font-size: 14px;
      font-weight: 600;
      color: #374151;
      margin-bottom: 12px;
    }

    .vote-buttons {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }

    .vote-btn {
      flex: 1;
      padding: 10px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      background: white;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }

    .vote-btn:hover {
      border-color: #d1d5db;
      transform: translateY(-1px);
    }

    .vote-btn.selected {
      border-width: 2px;
    }

    .vote-btn.buena { color: #059669; }
    .vote-btn.buena.selected {
      background: #d1fae5;
      border-color: #059669;
    }

    .vote-btn.mala { color: #dc2626; }
    .vote-btn.mala.selected {
      background: #fee2e2;
      border-color: #dc2626;
    }

    .vote-btn.neutral { color: #6b7280; }
    .vote-btn.neutral.selected {
      background: #f3f4f6;
      border-color: #6b7280;
    }

    .emoji {
      font-size: 20px;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .submit-btn:hover {
      background: #1d4ed8;
    }

    .submit-btn:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }

    .status {
      margin-top: 12px;
      padding: 10px;
      border-radius: 6px;
      font-size: 13px;
      text-align: center;
      display: none;
    }

    .status.success {
      background: #d1fae5;
      color: #065f46;
      border: 1px solid #a7f3d0;
    }

    .status.error {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fecaca;
    }

    .status.show {
      display: block;
    }

    .spinner {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid white;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 6px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .settings-link {
      text-align: center;
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid #e5e7eb;
    }

    .settings-link a {
      font-size: 12px;
      color: #6b7280;
      text-decoration: none;
    }

    .settings-link a:hover {
      color: #2563eb;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Memoria.uy</h1>
      <p>Vota y archiva noticias</p>
    </div>

    <div class="article-info">
      <div class="article-title" id="article-title">Cargando...</div>
      <div class="article-url" id="article-url"></div>
    </div>

    <div class="vote-section">
      <h2>¬øQu√© te parece esta noticia?</h2>
      <div class="vote-buttons">
        <button class="vote-btn buena" data-vote="buena">
          <span class="emoji">üëç</span>
          <span>Buena</span>
        </button>
        <button class="vote-btn neutral" data-vote="neutral">
          <span class="emoji">üòê</span>
          <span>Neutral</span>
        </button>
        <button class="vote-btn mala" data-vote="mala">
          <span class="emoji">üëé</span>
          <span>Mala</span>
        </button>
      </div>

      <button class="submit-btn" id="submit-btn" disabled>
        Enviar voto
      </button>

      <div class="status" id="status"></div>
    </div>

    <div class="settings-link">
      <a href="#" id="config-link">Configuraci√≥n</a>
    </div>
  </div>

  <script src="scripts/popup.js"></script>
</body>
</html>
