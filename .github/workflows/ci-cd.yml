name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      redis:
        image: redis:6-alpine
        ports:
          - 6379:6379
        options: --health-cmd="redis-cli ping" --health-interval=10s --health-timeout=5s --health-retries=3
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        echo "$HOME/.local/bin" >> $GITHUB_PATH
    
    - name: Install dependencies
      run: |
        poetry install
    
    - name: Run tests
      run: |
        poetry run pytest
      env:
        SECRET_KEY: github_actions_test_key
        DEBUG: 'True'
        REDIS_URL: redis://localhost:6379/0
        CELERY_BROKER_URL: redis://localhost:6379/0
        CELERY_RESULT_BACKEND: redis://localhost:6379/0

  build_assets:
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        echo "$HOME/.local/bin" >> $GITHUB_PATH
    
    - name: Install dependencies
      run: |
        poetry install
        cd theme/static_src && npm install
    
    - name: Build assets
      run: |
        chmod +x ./scripts/build_assets.sh
        ./scripts/build_assets.sh
      env:
        SECRET_KEY: github_actions_build_key
        DEBUG: 'True'
    
    - name: Upload assets as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: static-assets
        path: |
          staticfiles/
          theme/static/
        retention-days: 1

  deploy:
    needs: build_assets
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install Railway CLI
      run: npm install -g @railway/cli

    - name: Deploy to Railway
      run: |
        # Railway auto-deploys on push, this just triggers it explicitly
        echo "Railway will auto-deploy from GitHub push"
        echo "Migrations and static files run automatically via railway.json"
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
