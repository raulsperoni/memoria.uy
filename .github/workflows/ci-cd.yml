name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      redis:
        image: redis:6-alpine
        ports:
          - 6379:6379
        options: --health-cmd="redis-cli ping" --health-interval=10s --health-timeout=5s --health-retries=3
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        echo "$HOME/.local/bin" >> $GITHUB_PATH
    
    - name: Install dependencies
      run: |
        poetry install
    
    - name: Run tests
      run: |
        poetry run pytest
      env:
        SECRET_KEY: github_actions_test_key
        DEBUG: 'True'
        CELERY_BROKER_URL: redis://localhost:6379/0
        CELERY_RESULT_BACKEND: redis://localhost:6379/0

  deploy:
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    
    steps:
    - name: Debug secrets
      run: |
        echo "Checking if DIGITALOCEAN_HOST secret exists..."
        if [ -n "${{ secrets.DIGITALOCEAN_HOST }}" ]; then
          echo "DIGITALOCEAN_HOST is set"
        else
          echo "DIGITALOCEAN_HOST is not set"
        fi
        
    - name: Deploy to DigitalOcean
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.DIGITALOCEAN_HOST }}
        username: ${{ secrets.DIGITALOCEAN_USERNAME }}
        key: ${{ secrets.DIGITALOCEAN_SSH_KEY }}
        port: 22
        script: |
          cd /var/www/memoria.uy
          git pull
          docker-compose down
          docker-compose up -d --build
          docker-compose exec -T web python manage.py migrate
          docker-compose exec -T web make tailwind-build
          docker-compose exec -T web python manage.py collectstatic --noinput
