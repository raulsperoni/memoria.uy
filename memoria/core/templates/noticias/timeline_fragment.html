<div id="timeline-container" class="max-w-2xl mx-auto">
  <div class="bg-white shadow rounded p-6">
    <h2 class="text-2xl font-semibold mb-4">Add New Noticia</h2>
    <form method="post" action="{% url 'noticia-create' %}"
          hx-post="{% url 'noticia-create' %}" hx-target="#timeline-container" hx-swap="outerHTML">
      {% csrf_token %}
      <div class="mb-4">
        {{ form.as_p }}
      </div>
      <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Submit</button>
    </form>
  </div>
  <div class="timeline mt-6">
    {% include "noticias/timeline_items.html" %}
  </div>
</div>
