{% extends "base.html" %}

{% load i18n %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg overflow-hidden shadow-lg p-6 mt-10">
  <h2 class="text-2xl font-bold text-center mb-6">{% trans "Sign Out" %}</h2>

  <p class="text-gray-600 text-center mb-6">
    {% trans 'Are you sure you want to sign out?' %}
  </p>

  <form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
    {% endif %}
    
    <div class="flex justify-center space-x-4">
      <button type="submit" class="py-2 px-6 bg-red-500 hover:bg-red-600 text-white font-semibold rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-red-300 focus:ring-opacity-75 transition ease-in-out duration-150">
        {% trans 'Sign Out' %}
      </button>
      <a href="{% url 'timeline' %}" class="inline-block py-2 px-6 bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-gray-300 focus:ring-opacity-75 transition ease-in-out duration-150">
        {% trans 'Cancel' %}
      </a>
    </div>
  </form>
</div>
{% endblock %}
